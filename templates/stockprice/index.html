{% extends 'base.html' %}
{% load static %}




{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Stock Price</a>
          </li>
          
        </ol>
      </nav>
    </div>

  </div>

  <div class="container">
    {% include 'partials/_messages.html' %}
    </div>
    
    <div class="card">
        <div class="card-body">
          <form action="{% url 'stockprice' %}" method="post">
            {% include 'partials/_messages.html'%}{% csrf_token %}
            <div class="form-group">
              <label for="">Stock</label>
              <input
                type="text"
                class="form-control form-control-sm"
                name="stocks"
                placeholder="Enter all stock names seperated by comma"
              />
            </div>
    
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary btn-primary-sm mt-3"
            />
          </form>
        </div>
      </div>




{% endblock content %}
